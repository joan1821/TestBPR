<!-- file: index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Load HTML from JSON</title>
</head>
<body>
  <iframe id="content-frame" style="width:100%; height:90vh; border:none;"></iframe>

  <script>

    fetch('page.json')
      .then(response => response.json())
      .then(data => {
        const iframe = document.getElementById('content-frame');
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(data.content);
        doc.close();
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
      });
  </script>
</body>
</html>
